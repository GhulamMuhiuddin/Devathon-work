let container = document.getElementById('container')

let userSearch = document.getElementById('user-search');
let searchBtn = document.getElementById('search-btn');

searchBtn.addEventListener('click', showCart)

showCart()

function showCart (){
    if(userSearch.value.length === 0){
doctors.forEach((doctor) => {
    doctorCart(doctor)
})
}else{
    container.innerHTML = null

        let search = doctors.filter((doctorf) => doctorf.speciality.toLowerCase().includes(userSearch.value.toLowerCase()))
        search.forEach((doctorab) => {
        doctorCart(doctorab)
    })
    }
}

function doctorCart (doctor){
    let cart = `
    <div class='cart'>
    <div class='rating-div'><i class="fa-solid fa-star" style="color: #dcdf20;"></i> ${doctor.rating}</div>
    <img src="${doctor.img}" class='doctor-img' />
    <h2 class='dr-name'>${doctor.name}</h2>
    <p class="statisfied-patient-txt">Satisfied Patient ${doctor.satisfiedpatient}</p>
    <h4 class="Speciality">${doctor.speciality}</h4>
    <br />
    <button class="book-btn" id='${doctor.id}'>Book appointment</button>
    </div>`
    container.innerHTML += cart
}
    let bookBtn = document.getElementsByClassName('book-btn')
       searchBtn.addEventListener('click',abc)
    function abc (){
        for(let i = 0 ; i < bookBtn.length ; i++){
    bookBtn[i].addEventListener('click', bookAppointment)
    }
    }
    abc()
function bookAppointment (){
    container.innerHTML = null
    let b = this.id
let a = doctors[this.id-1] 
    let appointment =  `
    <div class='container'>
    <div class='appointment-div'>
    <h1>Your appointment has been Book</h1>

    <h4 class="Speciality">${a.speciality}</h4>
    <br />
    </div>
    </div>
    </div>
    `
    container.innerHTML = appointment
}
